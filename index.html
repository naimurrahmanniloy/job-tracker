<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Job Tracker</title>
  </head>
  <body class="bg-[#F8FAFC] mt-10">
    <header class="w-[80%] mx-auto">
      <h1 class="text-4xl font-bold text-[#002C5C]">Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-20 mt-10">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <p>Total</p>
          <p class="text-3xl text-[#002C5C] font-bold" id="total">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <p>Interview</p>
          <p class="text-3xl text-[#10B981] font-bold" id="interviewCount">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <p>Rejected</p>
          <p class="text-3xl text-[#EF4444] font-bold" id="rejectedCount">0</p>
        </div>
      </div>
    </header>
    <hr class="my-10 text-[#E6E7E9] w-[80%] mx-auto" />
    <!-- Main section starts here -->
    <main class="w-[80%] mx-auto">
      <div class="main-head">
        <h1 class="text-2xl font-bold text-[#002C5C]">Available Jobs</h1>
      </div>

      <div class="mt-[30px] flex gap-3">
        <button
          class="bg-blue-700 text-white px-12 py-3 rounded-md"
          id="all-btn"
        >
          All
        </button>
        <button class="bg-white px-12 py-3 rounded-md" id="interview-btn">
          Interview
        </button>
        <button class="bg-white px-12 py-3 rounded-md" id="rejected-btn">
          Rejected
        </button>
      </div>

      <!-- card section  -->
      <section id="job-cards">
        <!-- card one  -->
        <div
          class="flex items-center justify-between p-15 bg-white rounded-lg shadow-md mb-4"
        >
          <div class="space-y-3">
            <h1 class="text-2xl text-[#002C5C]">Mobile First Corp</h1>
            <p class="text-[#64748B]">React Native Developer</p>
            <p class="text-[#64748B]">
              Remote • Full-time • $130,000 - $175,000
            </p>
            <p>
              Build cross-platform mobile applications using React Native. Work
              on products used by millions of users worldwide.
            </p>
            <button>Interview</button>
            <button>Rejected</button>
          </div>
          <div>
            <i
              class="fa-regular fa-trash-can"
              style="color: rgb(99, 230, 190)"
            ></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
